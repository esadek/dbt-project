name: CI

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync

      - name: Run SQLFluff
        run: uv run sqlfluff lint --format github-annotation-native

      - name: Run yamllint
        run: uv run yamllint .

      - name: Run Ruff
        run: uv run ruff check --output-format=github .
